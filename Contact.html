<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Contact Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <!-- individual page styling -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&family=Ubuntu+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet"
     href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
     integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
     crossorigin="anonymous">
     <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/nav.css">
    <link rel="stylesheet" href="styles/homepage.css">
    <link rel="stylesheet" href="styles/contact.css">
    <link rel="stylesheet" href="styles/forms.css">
    <link rel="stylesheet" href="styles/buttons.css">

</head>
<body>
    <div class="skewed-header">
        <div class="header-bg" style="background-image: url('images/photos/Colton.jpg');"></div>
        <div class="skewed-header-wrapper">
            <div class="skewed-header-content">
                <div class="heading-wrapper">
                    <h1>Contact</h1>
                </div>

                <div class="links-wrapper">
                    <div class= "nav-link">
                        <a href="Class.html">Home</a>
                    </div>
                    <div class= "nav-link">
                        <a href="about.html">About</a>
                    </div>
                    <div class= "nav-link">
                        <a href="Contact.html">Contact</a>
                    </div>
                    <div class= "nav-link">
                        <a href="Menu.html">Menu</a>
                    </div>
                </div>


            </div>
        </div>
    </div>

    <div class="page-container">
        <div class="contact-grid-wrapper">
            <div class="company-metadata">
                <div class="logo">
                    <img src="images/logos/decamp-fantastic-fries-logo-dark.png" alt="Logo">
                </div>

                <div class="company-details-wrapper">
                    <i class="fas fa-map-marker-alt"></i>

                    <div>
                        123 party hardy st.<br> Layton, Ut, 84041
                    </div>
                </div>

                <div class="company-details-wrapper">
                    <i class="fas fa-phone-volume"></i>

                    <div>385-319-9422</div>

                </div>

                <div class="company-details-wrapper">
                    <i class="far fa-clock"></i>

                    <div>9am - MIDNIGHT</div>
                </div>
            </div>

            <div class="form">
                <div class="form-group">
                    <input type="text" id= "fullname" placeholder="Your Name">
                    <label for="fullname">Your Name</label>
                </div>
                <div class="form-group">
                    <input type="email" id= "email" placeholder="Your Email">
                    <label for="email">Your email</label>
                </div>
                <div class="form-group">
                    <textarea name="message" id="message" placeholder="Message"></textarea>
                    <label for="message">Message</label>
                </div>
                <div class="center-button-wrapper">
                    <button type="submit" class= "btn">Send</button>
                </div>
            </div>

            
        </div>
    </div>

    <div class="spacer60"></div>

    <div class="footer-wrapper">
        <div class= "footer-image">
            <img src="images\logos\decamp-fantastic-fries-logo-white.png" alt="Logo">
        </div>
        <div class="number-hours-footer">
            <div class= "number">
                <p>385-319-9422</p>
            </div>
            <div class= "hours">
                <p>9AM - MIDNIGHT</p>
            </div>
        </div>
        <div class="links-footer">
            <div class= "nav-link">
                <a href="Class.html">Home</a>
            </div>
            <div class= "nav-link">
                <a href="about.html">About</a>
            </div>
            <div class= "nav-link">
                <a href="Contact.html">Contact</a>
            </div>
            <div class= "nav-link">
                <a href="Menu.html">Menu</a>
            </div>
        </div>
        <div class= "footer-icons">
            <div class="f-icon">
                <i class="fab fa-instagram"></i>
            </div>        
            <div class="f-icon">
                <i class="fab fa-facebook-square"></i>
            </div>
            <div class="f-icon">
                <i class="fab fa-twitter-square"></i>
            </div>        
        </div>
        <div class="copyrights">
            &copy; 2020 DevCamp &#124; All rights reserved
        </div>
    </div>

</body>
</html>
